<div class="row">
  <div id="rowRecordsDataReadOnly" style="display: none">
    <hr>
    <div class="d-flex justify-content-center">
      <app-estimated-grade [avgGpa]="avgGPA"></app-estimated-grade>
    </div>
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-row flex-nowrap overflow-auto">
        <ng-container *ngFor="let item of semesterData; let i = index">
          <div class="col-md-auto">
            <app-semester-card
              [semesterData]="item"
              [prereqList]="prereqList"></app-semester-card>
          </div>
        </ng-container>
      </div>
    </div>
    <br>
  </div>
</div>
