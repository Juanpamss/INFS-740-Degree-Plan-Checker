<div class="row">
  <div class="d-flex justify-content-center">
    <app-estimated-grade></app-estimated-grade>
  </div>
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-row flex-nowrap overflow-auto">
      <ng-container *ngFor="let item of semesterData; let i = index">
        <div class="col-md-auto">
          <app-semester-card [semesterData]="item"></app-semester-card>
        </div>
      </ng-container>
    </div>
  </div>
  <br>
  <div class="d-flex justify-content-center" style="margin-top: 30px; margin-bottom: 30px">
    <button [hidden]="hidden" style="width: 25%" type="button" class="btn btn-info" (click)="saveSemesterDataIntoDB()">Save Schedule</button>
  </div>
</div>
