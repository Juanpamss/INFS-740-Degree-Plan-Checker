<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Semesters</th>
    <th scope="col">Created On</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let item of schedules; let i = index">
    <tr (click)="getScheduleData(this.schedules[i])">
      <td>{{i+1}}</td>
      <td>{{item.semesterQuantity}}</td>
      <td>{{convertDate(item.createdOn)}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
