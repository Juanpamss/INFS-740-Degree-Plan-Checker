<ngb-accordion [closeOthers]="true" activeIds="static{{accordionType}}-0">
  <ng-container *ngFor="let item of courseList | myfilter: filter; let i = index">
    <ngb-panel [(ngbCollapse)]="collapsed"  id="static{{accordionType}}-{{i}}">
      <ng-template ngbPanelHeader>
        <div class="d-flex align-items-center justify-content-between">
          <h6 class="m-0" style="text-autospace: initial">{{item.dcode}}-{{item.cno}} <br> {{item.name}}</h6>
          <div>
            <button ngbPanelToggle class="btn btn-light" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
              </svg>
            </button>
            <button [ngClass]="selectedCourses.indexOf(item) >= 0 ? 'btn btn-success' : 'btn btn-outline-secondary'" (click)="addCourse(item)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
              </svg>
            </button>
          </div>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="row">
          <div class="col-md-2">
            <label style="font-weight: bold">Credits: </label>
          </div>
          <div class="col-md-10">
            <p style="text-align: justify">{{item.credits}}</p>
          </div>
        </div>
        <div class="row">
          <label style="font-weight: bold">Description: </label>
          <p style="text-align: justify">{{item.description}}</p>
        </div>
      </ng-template>
    </ngb-panel>
  </ng-container>
</ngb-accordion>
