<div class="row">
  <div class="col-lg-4" id="coreColumn">
    <h2 style="margin-top: 15px">Core Courses (4)</h2>
    <div style="overflow-y: auto; height: auto;">
      <app-accordion [accordionType]="'Core'"
                      [filter]="{type: 'Core'}"
      ></app-accordion>
    </div>
  </div>
  <div class="col-lg-4" id="relatedColumn">
    <h2 style="margin-top: 15px">Related Courses (3)</h2>
    <app-accordion [accordionType]="'Related'"
                   [filter]="{type: 'Related'}"
    ></app-accordion>
  </div>
  <div class="col-lg-4" id="electivesColumn">
    <h2 style="margin-top: 15px">Elective Courses (9)</h2>
    <app-accordion [accordionType]="'Electives'"
                   [filter]="{type: 'Elective'}"
    ></app-accordion>
  </div>
</div>

<div class="row" style="margin-top: 50px; margin-bottom: 50px; display: none; text-align: center" id="generateScheduleButton">
  <button style="width: 50%" type="button" class="btn btn-info" [disabled]="selectedCourses.length <= 0" (click)="generateSchedule()">Generate Schedule</button>
</div>
